<!DOCTYPE html>
<html>
    <head>
        <title>Log in #1</title>
    </head>

<body style="background: rgb(8, 8, 35);">
    <div style="background-color:orange; text-align: left;">
            <h2 style="color: rgb(255, 255, 255);">Sign Up</h2>
          </div>

<font color="yellow">
    <div style="text-align: right;">

<form>
    First Name
    <input type="text" name="firstname" value="Enter First Name"><br><br>
     Last Name
    <input type="text" name="lastname" value="Enter Last Name"><br><br>
            
     Name
     <input type="text" name="screenname" value="Enter Screen Name"><br><br>
    
    Date of Birth:
    <input type="date" name="date_of_birth"><br><br>

    Gender
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    Country
    <select name="country">
      <option value="Philippines">Philippines</option>
      <option value="Canada">Canada</option>
      <option value="Mexico">Europe</option>
    </select><br><br>

    Email
    <input type="email" name="email" value="Enter E-mail"><br><br>

    Phone
    <input type="tel" name="phone" value="Enter Phone"><br><br>

    Password
    <input type="password" name="password"><br><br>

    Confirm Password
    <input type="password" name="password"><br><br>

    <input type="checkbox" class="checkbox">
    <span class="text">I agree to the Terms of Use.</span><br><br>

    <div style="background-color:orange; padding-top: 1.5%; padding-bottom: 1%; margin: 0%; text-align: right;">
      <button class="btn btn-primary" type="button" id="submit">Submit</button>
      <button class="btn btn-danger" type="button" id="cancel">Cancel</button>
    </div>

</font>
  </form>
  </body>
</html>
